<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>WebGL Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="InitWebGL();">
        <canvas id="gl" width="1400" height="800px">
            WebGL is not supported!
        </canvas>

        <textarea id="vs" spellcheck="false">
            precision mediump float;

            attribute vec3 Pos;
            attribute vec3 Color;
            attribute vec2 UV;

            uniform mat4 Model;
            uniform mat4 View;
            uniform mat4 Projection;

            varying vec3 vertexColor;
            varying vec2 uv;

            void main() {
                gl_Position = Projection * View * Model * vec4(Pos, 1.0);
                gl_PointSize = 10.0;
                vertexColor = Color;

                uv = UV;
            }

    
        </textarea>
        
        <textarea id="fs" spellcheck="false">
            precision mediump float;
            
            varying vec3 vertexColor;
            varying vec2 uv;

            uniform sampler2D Texture;
            uniform vec4 Display;

            

            void main() {
                vec4 texColor = texture2D(Texture, uv);
            
                if (Display.w > 0.5) {
                    gl_FragColor = texColor; // Vis tekstur
                } else {
                    gl_FragColor = vec4(vertexColor, 1.0); // Vis vertex farve
                }
            }
        </textarea>
        
        <select id="shape" onchange="InitShaders();">
            <option >Triangle</option>
            <option>Quad</option>
            <option>Blank Box</option>
            <option>Box</option>
            <option selected>Subdivede Box</option>
        </select>


        

        <div id="joystick-container">
            <div id="joystick-handle"></div>
        </div>


        <div id="ui">Generate UI for geometry here</div>


        <script src="webgl.js" defer></script>  

    </body>
    </html>
